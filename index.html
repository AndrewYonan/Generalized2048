<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>2048 Game</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div id = "game-over-screen" class = "hidden">
            <p>GAME OVER</p>
        </div>
        <div id = "menu">
            <div class = "menu-item">
                <div class="dropdown">
                    <button class="bttn" id = "board-select-button">Select Board</button>
                    <div class="dropdown-menu">
                        <button class = "dropdown-menu-bttn"><strong>4 x 4</strong> Classic</button>
                        <button class = "dropdown-menu-bttn"><strong>5 x 5</strong> Walk in the Park</button>
                        <button class = "dropdown-menu-bttn"><strong>6 x 6</strong> Warm Summer's Day</button>
                        <button class = "dropdown-menu-bttn"><strong>1 x 8</strong> Russian Roullete</button>
                        <button class = "dropdown-menu-bttn"><strong>3 x 11</strong> Psycho</button>
                        <button class = "dropdown-menu-bttn"><strong>3 x 3</strong> Cursed</button>
                        <button class = "dropdown-menu-bttn"><strong>2 x 2</strong> Insane</button>
                        <button class = "dropdown-menu-bttn"><strong>1 x 1</strong> Suicide</button>
                    </div>
                </div>
            </div>
            <div class = "menu-item">
                <button id = "restart-button" class = "bttn">Restart</button>
            </div>
            <div class = "menu-item">
                <div class = "score-card" id = "game-score">Score : 0</div>
            </div>
            <div class = "menu-item">
                <div class = "score-card" id = "game-high-score">High Score : 0</div>
            </div>
        </div>
        <canvas id = "canvas"></canvas>
    </body>
    <script src = "src/event_handler.js"></script>
    <script src = "src/graphics_utils.js"></script>
    <script src = "src/general_utils.js"></script>
    <script src = "src/board2048_test_configs.js"></script>
    <script src = "src/board2048.js"></script>
    <script src = "src/tile2048.js"></script>
    <script src = "src/board2048_renderer.js"></script>
    <script src = "src/main.js"></script>
</html>
