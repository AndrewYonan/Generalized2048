<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>2048 Game</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div id = "game-over-screen" class = "hidden">
            <p>GAME OVER</p>
        </div>
        <div id = "menu">
            <div class = "menu-item">
                <div class="dropdown">
                    <button class="bttn" id = "board-select-button">Select Board</button>
                    <div class="dropdown-menu">
                        <button class = "dropdown-menu-bttn">4 x 4 Classic</button>
                        <button class = "dropdown-menu-bttn">5 x 5 Walk in the Park</button>
                        <button class = "dropdown-menu-bttn">6 x 6 Warm Summer's Day</button>
                        <button class = "dropdown-menu-bttn">1 x 8 Russian Roullete</button>
                        <button class = "dropdown-menu-bttn">3 x 11 Psycho</button>
                        <button class = "dropdown-menu-bttn">3 x 3 Cursed</button>
                        <button class = "dropdown-menu-bttn">2 x 2 Insane</button>
                        <button class = "dropdown-menu-bttn">1 x 1 Suicide</button>
                    </div>
                </div>
            </div>
            <div class = "menu-item">
                <button id = "restart-button" class = "bttn">Restart</button>
            </div>
            <div class = "menu-item">
                <div id = "game-score">Score : 0</div>
            </div>
            <div class = "menu-item">
                <div id = "game-high-score">High Score : 0</div>
            </div>
        </div>
        <canvas id = "canvas"></canvas>
    </body>
    <script src = "src/event_handler.js"></script>
    <script src = "src/graphics_utils.js"></script>
    <script src = "src/general_utils.js"></script>
    <script src = "src/board2048_test_configs.js"></script>
    <script src = "src/board2048.js"></script>
    <script src = "src/tile2048.js"></script>
    <script src = "src/board2048_renderer.js"></script>
    <script src = "src/main.js"></script>
</html>
